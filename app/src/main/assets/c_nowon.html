<main>
	<section class="nowon">
		<div class="section_overlay2">
			<div class="container">
				<div class="row">
					<div class="col-md-12 text-center">
						<div class="home_text wow fadeInUp animated">
							<h2>芦原<br/>芦原币(NW)</h2>
							<p>"芦原币(NW)"的含义是没有钱也能生活的‘NO元’<br/>
								芦原币是实现地方共同体的基本货币单位<br/>
							</p>
							<img src="images/shape.png" alt="">
						</div>
					</div>
				</div>
			</div>

			<div class="container">
				<div class="row">
					<div class="col-md-12 text-center">
						<div class="scroll_down">
							<a href="#CONTACT"><img src="images/scroll.png" alt=""></a>
							<h4>Scroll Down</h4>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<section class="contact" id="CONTACT">
		<div class="container">
			<div class="row">
				<div class="col-md-12 text-center">
					<div class="contact_title  wow fadeInUp animated">
						<h1>获得方法</h1>
						<img src="images/shape.png" alt="">
						<p>在芦原志愿服务中心登录的个体或团体<br/>
							为地方社会提供时间和努力时<br/>
							列如在芦原区内的献血团体献血时累记4小时的志愿服务时间<br/>
							累积2,800芦原币(1小时 = 700芦原币)<br/><br/>
							<a class="btn btn-default submit-btn form_submit" href="http://www.nowonpay.kr/">芦原币 快捷键 -></a>
						</p>
						<h1>利用介绍</h1>
						<img src="images/shape.png" alt="">
						<p>- 芦原币加盟店的交款率为基准<br/>
							通过芦原币卡或手机软件使用<br/>
							- 使用示例  |  基本使用基准率10% 在加盟店需要支付 1,000韩元时<br/>
							使用100芦原币后支付900韩元 <br/>
							- 会员之间可以自由地交换芦原币
						</p>

					</div>
				</div>
			</div>
		</div>
	</section>
