						</p>
						<h1>이용 안내</h1>
						<img src="images/shape.png" alt="">
						<p>1) 도시락카페 가맹점에서 원하는 음식을 고릅니다.<br/>

							밥과 국은 각각 1000원씩 입니다.<br/>
							3) 친구, 가족, 연인과 맛있게 식사합니다.<br/>
						</p>
